<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
      class="move-button"
    >
      <img
        src="https://ih1.redbubble.net/image.873693967.0929/raf,360x360,075,t,fafafa:ca443f4786.jpg"
        class="move-icon"
      />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="move-button"
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQju7hHAdCBFoszhbe3QtEQNRgKOoGZzK-UKA&s"
        class="move-icon"
      />
    </button>

    <button
      onclick="
      playGame('scissors');
    "
      class="move-button"
    >
      <img
        src="https://static-00.iconduck.com/assets.00/scissors-emoji-1806x2048-8uc9jnej.png"
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <!-- AutoPlay -->
    <div class="auto-play">
      <button onclick="startOrStopInterval(true)">Start AutoPlay</button>
      <button onclick="startOrStopInterval(false)">Stop AutoPlay</button>
    </div>
    <p id="auto-play-text">Auto Play not started yet</p>

    <script src="script.js"></script>
  </body>
</html>
